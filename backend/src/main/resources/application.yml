server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: linkfox-backend
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/linkfox_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: your_password
    
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 5000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
      enabled: true

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.linkfox.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: linkfox-ai-design-platform-secret-key-2024-for-jwt-hs512-algorithm-minimum-512-bits-required
  expiration: 604800000  # 7天 (单位：毫秒)
  header: Authorization
  prefix: Bearer

# 文件上传路径
file:
  upload-path: /data/uploads/
  access-url: http://localhost:8080/api/files/

# 日志配置
logging:
  level:
    com.linkfox: debug
    org.springframework: info

